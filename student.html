<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Student Page</title>
    <style>
        :root {
            --primary-color: #000080;
            --secondary-color: #6c757d;
            --background-color: #19a130;
            --card-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px 15px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }
        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }
        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-color);
            margin-top: 50px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 2px;
        }
        form {
            background: var(--card-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }
        form div {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        label {
            width: 120px;
            margin-right: 10px;
            flex-shrink: 0;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1rem;
        }
        input, textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0,0,128,0.2);
            background: white;
        }
        input[type="submit"] {
            background: linear-gradient(45deg, var(--primary-color), #0000a0);
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: start;
        }
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,128,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background: linear-gradient(45deg, var(--primary-color), #0000a0);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: linear-gradient(90deg, #f1f3f4 0%, #e8f4fd 100%);
            transition: background 0.3s ease;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #000080;
        }
        button:nth-child(3) {
            background: #dc3545;
        }
        button:nth-child(3):hover {
            background: #c82333;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            form {
                padding: 30px 20px;
                gap: 15px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Student Page</h2>
        <p>This is a page for students.</p>
        <h2>Student Details</h2>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
        <h2>Submitted Student Details</h2>
        <div id="specificDetails"></div>
        <div id="display"></div>
    </div>
    <script>
        let editIndex = null;
        function displayData() {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            if (students.length > 0) {
                let tableHTML = '<table><tr><th>Name</th><th>Age</th><th>Address</th><th>Actions</th></tr>';
                students.forEach((student, index) => {
                    tableHTML += `<tr><td>${student.name}</td><td>${student.age}</td><td>${student.address}</td><td><button onclick="viewDetails(${index})">View</button> <button onclick="editStudent(${index})">Edit</button> <button onclick="deleteStudent(${index})" style="background: #dc3545;">Delete</button></td></tr>`;
                });
                tableHTML += '</table>';
                document.getElementById('display').innerHTML = tableHTML;
            } else {
                document.getElementById('display').innerHTML = 'No students submitted yet.';
            }
        }
        document.addEventListener('DOMContentLoaded', displayData);
        function viewDetails(index) {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const student = students[index];
            document.getElementById('specificDetails').innerHTML = `
                <div style="background: var(--card-color); padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-top: 20px;">
                    <h3>Details of ${student.name}</h3>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Age:</strong> ${student.age}</p>
                    <p><strong>Address:</strong> ${student.address}</p>
                </div>
            `;
        }
        function editStudent(index) {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const student = students[index];
            document.getElementById('name').value = student.name;
            document.getElementById('age').value = student.age;
            document.getElementById('address').value = student.address;
            editIndex = index;
            document.querySelector('input[type="submit"]').value = 'Update';
        }
        function deleteStudent(index) {
            let students = JSON.parse(localStorage.getItem('students')) || [];
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                localStorage.setItem('students', JSON.stringify(students));
                displayData();
                document.getElementById('specificDetails').innerHTML = '';
            }
        }
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            const studentData = { name, age, address };
            let students = JSON.parse(localStorage.getItem('students')) || [];
            if (editIndex !== null) {
                students[editIndex] = studentData;
                editIndex = null;
                document.querySelector('input[type="submit"]').value = 'Submit';
                alert('Student information updated successfully!');
            } else {
                students.push(studentData);
                alert('Student information uploaded successfully!');
            }
            localStorage.setItem('students', JSON.stringify(students));
            displayData();
            document.querySelector('form').reset();
        });
    </script>
</body>
</html>
